{{- if .Values.global.meshExpansion.enabled }}

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: meshexpansion-vs-pilot
  namespace: {{ .Release.Namespace }}
  labels:
    app: ingressgateway
    chart: ingressgateway
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  hosts:
  - istio-pilot.{{ .Values.global.istioNamespace }}.svc.cluster.local
  gateways:
  - meshexpansion-gateway
  tcp:
  - match:
    - port: {{ .Values.externalPort }}
    route:
    - destination:
        host: istio-pilot.{{ .Values.global.istioNamespace }}.svc.cluster.local
        port:
          number: 15011
  #  - match:
  #    - port: 53
  #    route:
  #    - destination:
  #        host: kube-dns.kube-system.svc.cluster.local
  #        port:
  #          number: 53
---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: meshexpansion-dr-pilot
  namespace: {{ .Release.Namespace }}
  labels:
    app: ingressgateway
    chart: ingressgateway
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  host: istio-pilot.{{ .Release.Namespace }}.svc.cluster.local
  trafficPolicy:
    portLevelSettings:
    - port:
        number: 15011
      tls:
        mode: DISABLE
---
{{- end }}

