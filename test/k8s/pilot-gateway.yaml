apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: pilot-ingress
spec:
  hosts:
  - pilot-ingress.control.istio.webinf.info
  gateways:
  - ingressgateway
  http:
  - route:
    - destination:
        host: istio-pilot.istio-ingress.svc.cluster.local
        port:
          number: 8080
