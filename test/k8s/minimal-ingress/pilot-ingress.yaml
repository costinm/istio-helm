apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pilotingress
  namespace: istio-ingress
  annotations:
    kubernetes.io/ingress.class: istio
spec:
  rules:
  - host: pilotingress.c11i.istio.webinf.info
    http:
      paths:
      - path: /.*
        backend:
          serviceName: istio-pilot
          servicePort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pilotingressctl
  namespace: istio-ingress
  # No annotation - should still be picked up by istio-ingress
spec:
  rules:
    - host: pilotingressctl.c11i.istio.webinf.info
      http:
        paths:
          - path: /.*
            backend:
              serviceName: istio-pilot
              servicePort: 9093

---

