### Access prom via secure gateway, but using an explicit DR ( it's not encrypted )
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: prometheus
  namespace: istio-telemetry
spec:
  host: prometheus.istio-telemetry.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prom
  namespace: istio-telemetry
  annotations:
    kubernetes.io/ingress.class: istio
spec:
  rules:
    - host: ingress-prom.c11i.istio.webinf.info
      http:
        paths:
          - path: /.*
            backend:
              serviceName: prometheus
              servicePort: 9090
